{{ define "main" }}

  <article class="posts">

    <h2>{{ .Title }}</h2>
    {{ range .Pages.GroupByDate "2006" -}}
    <section>
      <h3>{{ .Key }}</h3>

      <ol>
        {{ range .Pages -}}
        <li>
          <time datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "Jan 02"}}</time>
          <div class="index-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></div>
        </li>
        {{- end }}
      </ol>
    </section>
    {{ end }}

  </article>

{{ end }}
