<a href=https://ggr.com/tags/mixbook.html>#Mixbook</a></div><p>I organized my <a href=http://www.meetup.com/rubymeetup/events/174037822/>first hack night</a> recently. It was a lot of fun, Dan Schultz talked about why <a href=https://speakerdeck.com/danschultz/mixbook-hackathon-dart-is-awesome>Dart is awesome</a>, I met some talented engineers, and Fast Company mentioned our hack night ways in <a href=http://www.fastcompany.com/3029885/why-you-should-probably-host-a-hackathon>their recent coverage of hackathons</a>.</p></div></body></html>
